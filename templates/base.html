    <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>InvoiceMG Django</title>
</head>
<body>
<nav>
  {% if user.is_authenticated %}
    Hello {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
  | <a href="{% url 'invoices:list' %}">Invoices</a>
</nav>
<hr>
{% if messages %}
<ul>
  {% for m in messages %}
    <li>{{ m }}</li>
  {% endfor %}
</ul>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
